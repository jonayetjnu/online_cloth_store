<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/font-awesome.min.css"/>
        <h:outputStylesheet name="./css/style.css"/>
        <h:outputScript name="./js/jquery.js"/>
        <title>Top Ten Cloth Store</title>
    </h:head>

    <h:body>

        <div class="container">
            <div class="row">
                <div class="col-lg-12 header">
                    <ui:insert name="header">
                     
                        <h1><a href=""><b>Top Ten Cloth Store</b></a></h1>
                        <h2><b>Welcome to our Shop</b></h2>
                    </ui:insert>

                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 menu">
                    <ui:insert name="menu">
                        <div class="row" > 
                            <nav class="navbar navbar-inverse">
                                 <div class="container-fluid">
                                   
                                    <ul class="nav navbar-nav">
                                        <li> <a class="active" href="#"><b>Home</b></a></li>
                                        <li ><a href="display_template.xhtml"><b>Product</b></a></li>
                                        <li><a href="addProduct_template.xhtml"><b>Admin</b></a></li>
                                        <li><a href="viewProduct_template.xhtml">Show Product</a></li>
                                        <li><a href="contact_template.xhtml">Contact</a></li>
                                    </ul>
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                                        <li><a href=""><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                                    </ul>
                                </div>
                            </nav>

                        </div>

                    </ui:insert>

                </div>

            </div>

            <div class="row">
                <div class="col-lg-12 content-area">
                    <div class="content">
                        <ui:insert name="content">
                           <h:form id="form">
            <p:dataTable var="cart" value="#{shoppingCart.cart}" rows="10">
                <f:facet name="header">
                    <h:outputLabel value="Your Cart"/>
                </f:facet>
                <p:column headerText="Product Name">
                    <p:outputLabel value="#{cart.p.proName}"/>
                </p:column>
                  <p:column headerText="Quantity">
                      <p:inputText value="#{cart.quantity}" style="width: 20px"/>
                </p:column>
              <p:column headerText="Price">
                  <p:outputLabel value="#{cart.p.proPrice}"/>
                </p:column>
                 <p:column headerText="Image">
                     <h:graphicImage name="#{cart.p.proUrl}" library="images" width="50" height="60"/>
                </p:column> 
                  <p:column headerText="Delete">
                      <h:commandButton value="Delete" action="#{shoppingCart.removeCart(cart)}"/>
                </p:column>
                <f:facet name="footer">
                    Total:<h:outputLabel value="#{shoppingCart.total}"/>
                </f:facet>
            
            
            </p:dataTable>
            <p:commandButton value="Update" action="#{shoppingCart.updateCart()}" ajax="false"/>
            <h:outputLink value="Paytype.xhtml"></h:outputLink>
          
        </h:form>
                    
                        </ui:insert>

                    </div>
                 

                </div>

            </div>

            <div class="row">
                <div class="col-lg-12 footer">
                    <ui:insert name=" footer">
                        <b> <I>THANKS FOR VISITING OUR SHOP </I> </b>
                                

                    </ui:insert>
                </div>
            </div>


        </div>









    </h:body>

</html>
