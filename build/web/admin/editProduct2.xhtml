        <div class="container">
            <div class="row">
                <div class="col-lg-12 header">
                    <ui:insert name="header">
                     
                        <h1><a href=""><b>Top Ten Cloth Store</b></a></h1>
                        <h2><b>Welcome to our Shop</b></h2>
                    </ui:insert>

                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 menu">

                            <nav class="navbar navbar-inverse">

                                    <ul class="nav navbar-nav">

                                    </ul>
                                    <ul class="nav navbar-nav navbar-right">

                                        <li><a href=""><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                                    </ul>
                                </div>
                            </nav>

                        </div>

                    </ui:insert>

                </div>

            </div>

            <div class="row">

                    <div class="content">
                        <ui:insert name="content">
                            <h:form enctype="multipart/form-data" style="background-color:lightblue">
            
            <p:panelGrid columns="2">
                <p:messages id="msg" closable="true"  showDetail="true"></p:messages>
<!--                <h:outputLabel value=" Select Category Name"></h:outputLabel>   
                <p:selectOneMenu value="#{productMB.catname}">
                    <f:selectItem itemLabel="Select Category Name" itemValue=""/>
                    <f:selectItems value="#{subCategoryMB.categoryName}"/>
                    <p:ajax update="scat"/>
                    
                </p:selectOneMenu>
                <h:outputLabel value="Select Sub Category Name"></h:outputLabel>
                <p:selectOneMenu value="#{productMB.subcatname}" id="scat">
                
                    <f:selectItem itemLabel="Select Sub Category Name" itemValue=""/>
                    <f:selectItems value="#{productMB.subCategoryName}"/>
                </p:selectOneMenu>-->
                 <h:outputLabel value=" Product ID"></h:outputLabel>   
                 <h:inputText value="#{productMB.product.proId}"></h:inputText>
                
                <h:outputLabel value=" Product Name"></h:outputLabel>   
                <h:inputText value="#{productMB.product.proName}"></h:inputText>
                
                  <h:outputLabel value=" Product Quantity"></h:outputLabel>   
                  <h:inputText value="#{productMB.product.proQty}"></h:inputText>
                  
                    <h:outputLabel value=" Product Price"></h:outputLabel>   
                    <h:inputText value="#{productMB.product.proPrice}"></h:inputText>
                    
                    <h:outputLabel value=" Select Image"></h:outputLabel>   
                    <p:fileUpload value="#{productMB.file}" mode="simple"/>
                
                   
                  <h:outputLabel value=" Product Description"></h:outputLabel>   
                  <h:inputText value="#{productMB.product.proDesc}"></h:inputText>
                  
                  <p:commandButton action="#{productMB.updateProduct()}" value="update" update="msg" ajax="false"></p:commandButton>
 
            </p:panelGrid>

        </h:form>
                    
                        </ui:insert>

                    </div>
                 

                </div>

            </div>

            <div class="row">
                <div class="col-lg-12 footer">
                    <ui:insert name=" footer">
                        <b> <I>THANKS FOR VISITING OUR SHOP </I> </b>
